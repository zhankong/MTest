apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

/**
 * 获取key路径，创建一份方法来获取key文件路径，jenkins和studio中可使用不同的路径
 * @return
 */
def getMyStoreFile() {
    if ("true".equals(project.IS_JENKINS)) {
        System.out.println("jenkins")
        return file(project.DemoAPP_KEYSTORE)
    } else {
        System.out.println("normal")
        return file(project.DemoAPP_KEY_STORE)
    }
}

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.mtest"
        minSdkVersion 21
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            //别名
            keyAlias project.DemoAPP_ALAIS
            keyPassword project.DemoAPP_PSW
            //路径
            storeFile getMyStoreFile()
            storePassword project.DemoAPP_STORE_PSW
            v2SigningEnabled true       //对APK签名
        }
        debug {
            //别名
            keyAlias project.DemoAPP_ALAIS
            keyPassword project.DemoAPP_PSW
            //路径
            storeFile getMyStoreFile()
            storePassword project.DemoAPP_STORE_PSW
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }

//    applicationVariants.all { variant ->
//        variant.getPackageApplicationProvider().get().outputDirectory = project.appReleaseDir
//        variant.outputs.each { output ->
//            output.outputFileName =
//                    new File("_v" + project.appVersionName + project.appSuffixName)
//        }
//    }
    applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.outputFileName = new File(project.appReleaseDir, output.outputFile.name.replace(
                    "", "_v" + project.appVersionName + project.appSuffixName))
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.1.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'androidx.navigation:navigation-fragment-ktx:2.1.0'
    implementation 'androidx.navigation:navigation-ui-ktx:2.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'

}